- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.config/mpv/mpv.conf: mpv/mpv.conf
    ~/.config/mpv/input.conf: mpv/input.conf
    ~/.config/mpv/script-opts:
      create: true
      path: mpv/script-opts

- shell:
  - [git submodule update --init --recursive, Installing submodules]
